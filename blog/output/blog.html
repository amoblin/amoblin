<p>查找：
find：
在硬盘搜索</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%">$ find . -name * .c<br/></pre></div>
<p>在当前目录下查找后缀为c的文件</p>
<p>locate:
比find快，在数据库搜索</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%">$ locate ~/*.pdf<br/></pre></div>
<p>在用户主目录下查找后缀为pdf的文件</p>
