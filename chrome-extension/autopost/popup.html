<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> Auto Post </title>
        <link type="text/css" href="styles/popup.css" rel="stylesheet" />
        <script type="text/javascript" src="scripts/core.js"> </script>
    </head>
    <body onload="init();">
        <div id="menu">
            <div id="accounts">
                <div id="sample_item" class="templateItem" title="点击登陆" onclick="onlogin();">
                    <div class="icon"></div>
                    <span> 账号 </span>
                </div>
            </div>
            <div id="separatorAccounts" class="separator"></div>
            <div id="logout" name="退出" class="item" onclick="onlogout();" title="退出">
                <img src="images/close.png" />
                <span> 退出 </span>
            </div>
            <div id="menuAddAccount" class="item" onclick="showAddAccount();" title="添加一个账号">
                <img src="images/add.png" />
                <span> 添加账号 </span>
            </div>
            <div id="menuClearAccount" class="item" onclick="clearAccount();" title="清空账号">
                <img src="images/delete.png" />
                <span> 清空账号 </span>
            </div>
            <div id="menuAbout" class="item" onclick="showAbout();">
                <img src="images/about.png" />
                <span> 关于 Auto Post </span>
            </div>
            <div id="separatorError" class="separator"></div>
            <div id="menuError" class="item" onclick="openErrorLog();" title="运行异常，请查看日志">
                <img src="images/error.png" />
                <span> 运行异常 </span>
            </div>
        </div>

        <div id="about">
            <div class="close" onclick="closePopup();"><img src="images/close.png" /></div>
            <div class="header">
                <table>
                    <tr>
                        <td><img src="images/bistu.png" width="70" /></td>
                        <td>
                            <table class="titleTable">
                                <tr><td colspan="2"><div class="title">Auto Post</div></td></tr>
                                <tr>
                                    <td width="1" class="version" >version 0.1</td>
                                    <td class="version"><span class="versionNumber"></span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="body">
                <div id="developer"><div class="name">
                        <table>
                            <tr>
                                <td i18n-content="popup_developedBy">Developed by</td>
                                <td> amoblin</td>
                            </tr>
                            <tr>
                                <td> Email: amoblin@gmail.com </td>
                            </tr>
                        </table>
                </div></div>
            </div>
            <div class="footer">
                <div i18n-content="popup_copyright">Copyright &copy; 2011 bistu. All rights reserved.</div>
            </div>
        </div>

        <div id="addAccount">
            <div class="header title"> 添加账号 </div>
            <div class="header light">
                <table>
                    <!--
                    <tr>
                        <th> 昵称 </th>
                        <td><input id="txtAccountName" type="text" value=""></td>
                    </tr>
                    -->
                    <tr>
                        <th> 用户名 </th>
                        <td><input id="txtAccountID" type="text" onKeyPress="submitenter();" /></td>
                    </tr>
                    <tr>
                        <th> 密码 </th>
                        <td><input id="txtAccountPassword" type="password" onKeyPress="return submitenter(this, event);"></td>
                    </tr>
                </table>
            </div>
            <table class="control">
                <tr>
                    <td width="100%"></td>
                    <td><button class="button bold" id="btnSave" onclick="onAddAccount();"> 添加 </button></td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td><button class="button" id="btnCancel" onclick="closePopup();"> 退出 </button></td>
                </tr>
            </table>
            <br />
            <br />
        </div>
    </body>
</html>
