<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> Auto Post </title>
        <link type="text/css" href="styles/popup.css" rel="stylesheet" />
        <script type="text/javascript" src="scripts/core.js"> </script>
    </head>
    <body onload="init();">
        <div id="menu">
            <div id="accounts">
                <div id="sample_item" class="templateItem" title="">
                    <div class="icon"></div>
                    <span> 账号 </span>
                </div>
            </div>
            <div id="separatorAccounts" class="separator"></div>
            <div id="login" name="登陆" class="item" onclick="login();" title="登陆">
                <div class="icon" ></div>
                <span> 登陆 </span>
            </div>
            <div id="logout" name="退出" class="item" onclick="logout();" title="退出">
                <div class="icon" ></div>
                <span> 退出 </span>
            </div>
            <div id="separatorOptions" class="separator"></div>
            <div id="menuAddAccount" class="item" onclick="showAddAccount();" title="添加一个账号">
                <img src="images/add.png" />
                <span> 添加账号 </span>
            </div>
            <div id="menuAbout" class="item" onclick="showAbout();">
                <img src="images/about.png" />
                <span> 关于 Auto Post </span>
            </div>
            <div id="separatorError" class="separator"></div>
            <div id="menuError" class="item" onclick="openErrorLog();" title="运行异常，请查看日志">
                <img src="images/error.png" />
                <span> 运行异常 </span>
            </div>
        </div>

        <div id="about">
            <div class="close"><img src="images/close.png" /></div>
            <div class="header">
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <table class="titleTable">
                                <tr><td colspan="2"><div class="title">Auto Post</div></td></tr>
                                <tr>
                                    <td width="1" class="version" i18n-content="popup_version">version</td>
                                    <td class="version"><span class="versionNumber"></span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="body">
                <div id="developer"><div class="name">
                        <table>
                            <tr>
                                <td i18n-content="popup_developedBy">Developed by</td>
                                <td> amoblin </td>
                            </tr>
                        </table>
                </div></div>
                <div id="changeLog">
                    <div class="title">What's new?</div>
                    <div class="item"><b>&bull; Support for Mac OS X.</b></div>
                    <div class="item"><b>&bull; Better support for Linux.</b></div>
                    <div class="item"><b>&bull; Switch Rules support PAC scripts now.</b></div>
                    <div><a href="" onclick="openExtensionGalleryWebsite();">full change log..</a></div>
                </div>
                <span><img src="images/chrome.png" valign="middle" /> 
                    <a href="" onclick="openExtensionGalleryWebsite();" i18n-content="popup_chromeExtensionGallery">Chrome Extension Gallery</a></span><br />
            </div>
            <div class="footer">
                <div i18n-content="popup_copyright">Copyright &copy; 2011 bistu. All rights reserved.</div>
            </div>
        </div>

        <div id="addAccount">
            <div class="header title"> 添加账号 </div>
            <div class="header light">
                <table>
                    <!--
                    <tr>
                        <th> 昵称 </th>
                        <td><input id="txtAccountName" type="text" value=""></td>
                    </tr>
                    -->
                    <tr>
                        <th> 用户名 </th>
                        <td><input id="txtAccountID" type="text" value=""></td>
                    </tr>
                    <tr>
                        <th> 密码 </th>
                        <td><input id="txtAccountPassword" type="password"></td>
                    </tr>
                </table>
            </div>
            <table class="control">
                <tr>
                    <td width="100%"></td>
                    <td><button class="button bold" id="btnSave" onclick="addAccount();"> 添加 </button></td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td><button class="button" id="btnCancel" onclick="closePopup();"> 退出 </button></td>
                </tr>
            </table>
            <br />
            <br />
        </div>
    </body>
</html>
